<div class="container">
   <mat-card class="register" [ngClass]="{'register-max-height': register == true}">
      
      <div class="register-header">

         <!-- TITLE -->
         <div class="register-title">            
            <button mat-icon-button *ngIf="register" (click)="register = false">
               <mat-icon fontIcon="fa-arrow-left"></mat-icon>
            </button>
            <span>LOGIN</span>
         </div>
         

         <!-- REGISTER BUTTON -->
         <button mat-fab class="register-add" *ngIf="!register" (click)="register = true">
            <mat-icon fontIcon="fa-plus"></mat-icon>
         </button>

      </div>
      
      <form *ngIf="form && !register" [formGroup]="form" class="register-form">

         <!-- RA -->
         <mat-form-field>
            <mat-label>RA</mat-label>
            <input matInput formControlName="ra" />
         </mat-form-field>  

         <!-- PASSWORD -->
         <mat-form-field>
            <mat-label>Senha</mat-label>
            <input matInput type="password" formControlName="password" />
         </mat-form-field>  

      </form>

      <form *ngIf="registerForm && register" [formGroup]="registerForm" class="register-form">

         <!-- NAME -->
         <mat-form-field>
               <mat-label>Nome</mat-label>
               <input matInput formControlName="name" />
            </mat-form-field>  

         <div class="register-form-types">
            <!-- Type -->
            <mat-form-field style="width: 40%">
                  <mat-label>Tipo</mat-label>
                  <mat-select formControlName="type">
                        <mat-option *ngFor="let type of types" [value]="type">                        
                           <span>{{type}}</span>
                        </mat-option>
                  </mat-select>
               </mat-form-field>

               <!-- Semester -->
               <mat-form-field style="width: 40%">
                  <mat-label>Semestre</mat-label>
                  <mat-select formControlName="semester">
                        <mat-option *ngFor="let semester of semesters" [value]="semester">                        
                           <span>{{semester}}</span>
                        </mat-option>
                  </mat-select>
               </mat-form-field>
         </div>
         

         <!-- RA -->
         <mat-form-field>
            <mat-label>RA</mat-label>
            <input matInput formControlName="ra" />
         </mat-form-field>  

         <!-- PASSWORD -->
         <mat-form-field>
            <mat-label>Senha</mat-label>
            <input matInput type="password" formControlName="password" />
         </mat-form-field> 

         <!-- PASSWORD -->
         <mat-form-field>
            <mat-label>Verificação de Senha</mat-label>
            <input matInput type="password" formControlName="verifyPassword" />
         </mat-form-field>

      </form>

      <div class="register-footer">

         <!-- LOGIN BUTTON -->
         <button mat-flat-button color="blue" (click)="loginUser()" class="register-login" *ngIf="!register" [disabled]="!form.valid">GO!</button>

         <!-- REGISTER BUTTON -->
         <button mat-flat-button color="blue" (click)="registerUser()" class="register-login" *ngIf="register" [disabled]="!registerForm.valid">REGISTER</button>

      </div>

   </mat-card>
</div>
